<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration- Color& Text Transform</title>
    <style>
        .box{
            text-decoration: underline;
        }
        #box1 {text-decoration-color: red; text-transform: uppercase;}
        #box2 {text-decoration-color: green;text-transform: lowercase;}
        #box3 {text-decoration-color: blue;text-transform: capitalize;}
        #box4 {text-decoration-color: rgb(128, 0, 0);text-transform: none;}
    </style>
</head>
<body>
    <h3 id="box1" class="box">First box</h3>
    <h3 id="box2" class="box">Second box</h3>
    <h3 id="box3" class="box">Third box</h3>
    <h3 id="box4" class="box">Fourth box</h3>
</body>
</html>
