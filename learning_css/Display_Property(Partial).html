<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property</title>
    <style>
        *{margin: 0; padding: 0;}
        .box{
            background-color: olivedrab;
            height: 100px;
            width: 100px;
            margin: 5px;

            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
