<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration with style</title>
    <style>
        #box1 {text-decoration: underline;}
        #box2 {text-decoration: overline;}
        #box3 {text-decoration: line-through;}
        .box {text-decoration: underline;}
        #box4 {text-decoration-style: dashed;}
        #box5 {text-decoration-style: double;}
        #box6 {text-decoration-style: dotted;}
        #box7 {text-decoration-style: wavy;}
    </style>
</head>
<body>
    <h3 id="box1">Box 1</h3>
    <h3 id="box2">Box 2</h3>
    <h3 id="box3">Box 3</h3><hr>
    <a href="#">Link1</a><br> <!--#- it is self link, it is used to just create a link.-->
    <a href="#" style="text-decoration: none;">Link2</a><hr>
    <h3 id="box4" class="box">Box 4</h3>
    <h3 id="box5" class="box">Box 5</h3>
    <h3 id="box6" class="box">Box 6</h3>
    <h3 id="box7" class="box">Box 7</h3>
</body>
</html>
