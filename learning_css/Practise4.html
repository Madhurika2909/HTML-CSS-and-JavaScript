<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model Practise set 4</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: beige;
            margin: 5px;
            padding: 5px;
            border: 2px dotted red;
        }
        #button {
            height: 50px;
            width: 50px;
            padding: 10px 15px;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">Box1</div>
    <div class="box" style="box-sizing: border-box;">Box2</div>
    <div id="button">Click me</div>
</body>
</html>
