<!DOCTYPE html>
<html lang="en">
<head>initial-scale=1.0">
  <title>Practise Exercise 5(JSON, DOM element and methods)</title>
  <style>
    #my-button{
        height:50px;
        width:50px;
        font-size:25px ;
        border:none;
        border-radius: 5px;
    }

    .odd{
      background-color: red;
    }

    .even{
      background-color: green;
    }
  </style>
</head>
<body>
  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonPressed();">0</button>




  <script>
    let noOfTimesClicked=localStorage.getItem('noOfTimesClicked')||0;
    function buttonPressed(){  
      noOfTimesClicked++;
      localStorage.setItem('noOfTimesClicked', noOfTimesClicked);
      updateButton();
    }

    function updateButton(){
      let button= document.querySelector('#my-button');
      if(noOfTimesClicked%2==0){
        button.classList.remove('odd');
        button.classList.add('even');
      }else{
        button.classList.remove('even');
        button.classList.add('odd');
      }
      
      button.innerText= noOfTimesClicked;
    }

    updateButton();












    function doGreeting(personName='Dear'){
      let date=new Date();
      let hours =date.getHours();
      let heading=document.querySelector('#greeting');
      console.log(hours);
      if(hours>5&&hours<12){
        heading.innerText=`Good Morning ${personName}`;
      }
      else if(hours>=12&&hours<18){
        heading.innerText=`Good Afternoon ${personName}`;
      }else{
        heading.innerText=`Good Night ${personName}`;
      }
    }

    doGreeting('Madhurika');
  </script>
</body>
</html>
